<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026高考倒计时</title>
    <style>
        @font-face {
            font-family: 'Mojangles';
            src: url('fonts/mojangles.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Minecraft';
            src: url('fonts/minecraft_ten.ttf') format('truetype');
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #16181C;
            color: white;
            font-family: 'Mojangles', sans-serif;
        }

        .section {
            width: 90%;
            max-width: 1200px;
            background-color: #26292F;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
        }

        /* 芝士胎头 */
        h1 {
            color: #ECF9FB;
            font-size: 2.5rem;
            margin: 0;
            font-family: 'Mojangles';
        }

        /* 芝士太木 */
        .current-time {
            font-family: 'Mojangles';
            color: #ABB4C0;
        }
        .time-display {
            font-family: 'Minecraft';
            color: #1BD96A;
            font-size: 1.8rem;
            margin-top: 10px;
            background-color: #000000;
            border-radius: 15px;
            padding: 12px 20px;
            display: inline-block;
        }

        /* 芝士太马 */
        .countdown-text {
            color: #ABB4C0;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .time-unit {
            display: inline-block;
            background-color: #000000;
            border-radius: 15px;
            padding: 8px 15px;
            margin: 0 5px;
        }
        .time-number {
            font-family: 'Minecraft';
            color: #174830;
            -webkit-text-stroke: 1px #1BD96A;
            font-size: 10rem;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <!-- 芝士抬头 -->
    <div class="section">
        <h1>2026年高考倒计时</h1>
    </div>

    <!-- 芝士卡润特太木 -->
    <div class="section">
        <div class="current-time">当前时间</div>
        <div class="time-display" id="currentTime"></div>
    </div>

    <!-- 芝士太马 -->
    <div class="section">
        <div class="countdown-text">距2026年高考仅剩</div>
        <div>
            <span class="time-unit">
                <span class="time-number" id="days">00</span>
            </span>
            <span class="countdown-text">天</span>
            <span class="time-unit">
                <span class="time-number" id="hours">00</span>
            </span>
            <span class="countdown-text">时</span>
            <span class="time-unit">
                <span class="time-number" id="minutes">00</span>
            </span>
            <span class="countdown-text">分</span>
            <span class="time-unit">
                <span class="time-number" id="seconds">00</span>
            </span>
            <span class="countdown-text">秒</span>
        </div>
    </div>

    <script>
        const targetDate = new Date('2026-06-07T09:00:00').getTime();

        // 阿普对特太木
        function updateTime() {
            const now = new Date();
            const timeString = now.toISOString().replace(/T/, ' ').replace(/\..+/, '')
                .replace(/-/g, '/').substr(0, 19);
            document.getElementById('currentTime').textContent = timeString;
        }

        // 阿普对特太马
        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (timeRemaining < 0) {
                clearInterval(interval);
                document.querySelector('.countdown-text').textContent = "时间差不多咯！";//步豪，我还没复习
            }
        }

        // 初始化
        updateTime();
        updateCountdown();
        setInterval(updateTime, 1000);
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
